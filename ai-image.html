<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENIVA AI - Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enhanced_styles.css">
</head>
<body class="font-poppins bg-gray-900 text-white">
    <div class="model-container">
        <h1 class="model-header">
            <i class="fas fa-image text-pink-500"></i>
            AI Image Generator
        </h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700/50">
                <div class="mb-4">
                    <label class="block mb-2">Image Prompt</label>
                    <textarea class="w-full bg-gray-700/50 rounded-lg p-4 h-32 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Describe the image you want to generate..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-2">Style</label>
                        <select class="w-full bg-gray-700/50 rounded-lg p-3">
                            <option>Realistic</option>
                            <option>Anime</option>
                            <option>Digital Art</option>
                            <option>Watercolor</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2">Size</label>
                        <select class="w-full bg-gray-700/50 rounded-lg p-3">
                            <option>512x512</option>
                            <option>768x768</option>
                            <option>1024x1024</option>
                        </select>
                    </div>
                </div>
                <button class="px-6 py-3 bg-pink-600 rounded-lg hover:bg-pink-700 transition-colors w-full">
                    Generate Image <i class="fas fa-magic ml-2"></i>
                </button>
            </div>
            
            <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700/50">
                <h3 class="text-xl font-semibold mb-4">Generated Image</h3>
                <div class="image-preview min-h-64 bg-gray-900/50 rounded-lg p-4 flex items-center justify-center">
                    <p class="text-gray-400">Your generated image will appear here...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
