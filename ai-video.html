<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENIVA AI - Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enhanced_styles.css">
</head>
<body class="font-poppins bg-gray-900 text-white">
    <div class="model-container">
        <h1 class="model-header">
            <i class="fas fa-video text-red-500"></i>
            AI Video Generator
        </h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700/50">
                <div class="mb-4">
                    <label class="block mb-2">Video Prompt</label>
                    <textarea class="w-full bg-gray-700/50 rounded-lg p-4 h-32 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Describe the video you want to generate..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-2">Style</label>
                        <select class="w-full bg-gray-700/50 rounded-lg p-3">
                            <option>Realistic</option>
                            <option>Animated</option>
                            <option>Cinematic</option>
                            <option>Cartoon</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2">Duration</label>
                        <select class="w-full bg-gray-700/50 rounded-lg p-3">
                            <option>5 seconds</option>
                            <option>10 seconds</option>
                            <option>15 seconds</option>
                        </select>
                    </div>
                </div>
                <button class="px-6 py-3 bg-red-600 rounded-lg hover:bg-red-700 transition-colors w-full">
                    Generate Video <i class="fas fa-film ml-2"></i>
                </button>
            </div>
            
            <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700/50">
                <h3 class="text-xl font-semibold mb-4">Generated Video</h3>
                <div class="video-preview min-h-64 bg-gray-900/50 rounded-lg p-4 flex items-center justify-center">
                    <p class="text-gray-400">Your generated video will appear here...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
